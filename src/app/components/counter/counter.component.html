<div class="flex flex-col items-center text-xl m-5 gap-5">
  <p>Prueba nuestro contador!</p>
  <p>{{ counter }}</p>
  <div class="flex flex-row">
    <button
      (click)="decrement()"
      class="border-solid border-2 border-black hover:bg-red-300 m-1 pl-4 pr-4">
      -
    </button>
    <button
      (click)="increment()"
      class="border-solid border-2 border-black hover:bg-red-300 m-1 pl-4 pr-4">
      +
    </button>
  </div>
</div>
