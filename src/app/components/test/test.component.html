<div class="flex flex-col items-center m-3 gap-5">
  <p >Prueba nuestro contador!</p>
  <p >{{ counter }}</p>
  <div class="flex flex-row">
    <button (click)="decrement()" class="border-solid border-2 border-black m-1 pl-4 pr-4">-</button>
    <button (click)="increment()" class="border-solid border-2 border-black m-1 pl-4 pr-4">+</button>
  </div>
</div>
