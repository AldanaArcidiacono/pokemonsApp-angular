<div class="flex flex-col items-center m-3 gap-5">
  <p>Haz click para ver el formulario!</p>
  <button
    (click)="onToggle()"
    class="border-solid border-2 border-black hover:bg-red-300 m-1 pl-4 pr-4">
    VER
  </button>
</div>

<div *ngIf="toggle" class="flex flex-col items-center m-3 gap-5">
  <form [formGroup]="form" class="flex flex-col items-start">
    <label for="name" class="m-2">Name:</label>
    <input
      type="text"
      name="name"
      id="name"
      formControlName="name"
      class="border-solid border-2 border-black" />
    <label for="name" class="m-2">Surname:</label>
    <input
      type="text"
      name="surname"
      id="surname"
      formControlName="surname"
      class="border-solid border-2 border-black" />
  </form>
  <button
    (click)="onSubmit()"
    class="border-solid border-2 border-black hover:bg-red-300 m-1 pl-4 pr-4">
    Submit
  </button>

  <ul>
    <li *ngFor="let user of users">{{ user }}</li>
  </ul>
</div>
